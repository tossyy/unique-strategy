        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header class="header wrapper">
            <h1>
                <a href="index.html"><img src="img/emome.png"></a>
            </h1>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="company.html">会社概要</a></li>
                <li><a href="service.html">サービス</a></li>
                <li><a href="contact.html">お問合せ</a></li>
            </ul>
        </header>
        <mian id="contact">
            <div class="mainvisual">
                <img src="img/contact.jpg">
                <p>お問合せ</p>
            </div>
            <div class="wrapper">
                <p class="description">お問い合わせやご依頼は、お気軽に以下のフォームからご連絡ください。一週間以内に返信いたします。</p>
                <form action="#">
                    <div>
                        <label for="name">氏名、担当者名</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    <div>
                        <label for="organization">組織名、部署名</label>
                        <input type="text" id="organization" name="your-organization">
                    </div>
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>
                    <div>
                        <label for="phone">電話番号</label>
                        <input type="text" id="phone" name="your-phone">
                    </div>
                    <div>
                        <label for="message">お問合せ内容</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </mian>
        <footer class="footer">
            <a href="index.html"><img src="img/emome.png"></a>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="company.html">会社概要</a></li>

            </ul>
        </footer>
